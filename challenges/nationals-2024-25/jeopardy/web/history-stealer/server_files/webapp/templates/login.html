{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-80px)]">
    <div class="card bg-base-200 shadow-xl w-full max-w-md">
        <div class="card-body">
            <h2 class="text-3xl font-bold text-center mb-6">Enter PIN</h2>
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-error mb-4">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" class="space-y-6">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-lg">4-Digit PIN</span>
                    </label>
                    <input type="password" name="pin" class="input input-bordered w-full" required pattern="\d{4}" maxlength="4" placeholder="1234" title="Enter a 4-digit PIN">
                </div>
                <button type="submit" class="btn btn-primary w-full hover:btn-accent transition-colors">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
